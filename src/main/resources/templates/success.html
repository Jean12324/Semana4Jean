<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Datos del Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .success-container h1 {
            margin: 0 0 30px 0;
            font-size: 1.8em;
            color: #28a745;
            text-align: center;
        }
        .success-container p {
            font-size: 1.2em;
            color: #555555;
            margin-bottom: 15px;
        }
        .success-container span {
            font-weight: bold;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Datos del Usuario</h1>
        <p>Nombre: <span th:text="${user.name}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
    </div>
</body>
</html>
